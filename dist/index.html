<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reducido.css">
  <title>My design</title>

</head>
<body>
  <div class="container-fluid vh-100 bg-dark d-flex justify-content-center align-items-center alto-100">
    <div class="row d-flex justify-content-center">
      <div class="col-10 col-lg-7">
        <div class="card p-4 bg-primary pm-4">
          <img src="./images/image-equilibrium.jpg" alt="" class="card-img-top thumbnail ">
          <div class="card-body">
            <h5 class="card-title text-white fw-bolder">Equilibrium #3429</h5>
            <p class="card-text text-secondary">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-span d-flex justify-content-between">
              <span class="currentEth text-info fw-bolder ">
                0.041 ETH
              </span>
              <span class="time text-secondary">
                3 days left
              </span>
            </div>
            <hr/ class="text-info">
            <div class="card-footer  d-flex align-items-center justify-content-between p-0">
              <img src="images/yo.jpeg" alt="" class="rounded-circle border border-secondary border-4">
              <p class="text-secondary fs-6 text-center">
                Creation of Giovanny  with bootstrap
              </p>
            </div>
          </div>
        </div> 
      </div>
    </div>
    
  </div>
</body>
</html>
